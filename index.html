<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ðŸ’–</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      max-width: 350px;
      width: 90%;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 15px;
    }

    img {
      width: 220px;
      height: auto;
      margin-bottom: 20px;
      border-radius: 12px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      box-shadow: 0 8px 20px rgba(255, 77, 109, 0.4);
    }

    #yesBtn:hover {
      transform: scale(1.1);
    }

    #noBtn {
      position: absolute;
      background: #ddd;
      color: #555;
      left: 50%;
      top: 60px;
      transform: translateX(-50%);
    }

    .hidden {
      display: none;
    }

    .confetti {
      position: fixed;
      top: -10px;
      font-size: 20px;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 id="question">Will you be my Valentine? ðŸ¥ºðŸ’–</h1>

    <img
      id="gif"
      src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExZG93dDFmY2p1ZjZ3b2E1cXJ1MWhuZHZnZWJkZHBmN2U2aXN6N3B6aiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/l2QDM9Jnim1YVILXa/giphy.gif"
      alt="Puppy Eyes"
    />

    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’•</button>
      <button id="noBtn">No ðŸ˜’</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const gif = document.getElementById("gif");
    const question = document.getElementById("question");

    function moveNoButton() {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 80 - 40;

      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    // Desktop hover
    noBtn.addEventListener("mouseover", moveNoButton);

    // Mobile touch
    noBtn.addEventListener("touchstart", moveNoButton);

    yesBtn.addEventListener("click", () => {
      question.innerText = "YAY!! You just made me the happiest ðŸ’–ðŸ¥°";
      gif.src =
        "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNmd6NG9hNmVmbG1kMWw3YjZmdnU1eDk5Y2JzY3k2dHVrY3N5Z3R4ZSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/26BRv0ThflsHCqDrG/giphy.gif";

      noBtn.classList.add("hidden");
      yesBtn.classList.add("hidden");

      launchConfetti();
    });

    function launchConfetti() {
      for (let i = 0; i < 30; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.innerText = "ðŸ’–";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.animationDuration = Math.random() * 2 + 2 + "s";
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 3000);
      }
    }
  </script>
</body>
</html>
